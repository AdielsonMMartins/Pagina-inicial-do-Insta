<!DOCTYPE html>
<html lang="en"
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Instagram</title>
</head>
<Body>
    <div class="instagram-wrapper">
          <div class="instagram-phone">
              <img src="./img/instagram-celular.png" alt="celular">
          </div>
          <div class="instagram-continue">
             <div class="group">
                 <img src="./img/insta-logo.jpg" alt="instagram logo">
                 <div class="profile-photo">
                     <img src="./img/Cat.jpg" alt="profile photo">
                 </div>
                 <a href="#" class="intagram-login">Continue como TwoFace</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
             </div> 
             <div class="group">
                <p class="not-account">Não é TwoFace?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas<span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
             </div>
             <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>  
                    </div>
             </div>
          </div>
    </div>
</Body>
</html>
